name: Docker

on:
  push:
    branches: 
      - "main"
      - "master"
      - "develop" 
      - "dev"
      - "staging"
      - "feature/*"
      - "hotfix/*"
      - "bugfix/*"
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: 
      - "main"
      - "master"
      - "develop"
      - "dev"
      - "staging"
      - "feature/*"
      - "hotfix/*"
      - "bugfix/*"
  workflow_dispatch:
    inputs:
      branch:
        description: 'Target branch to build'
        required: false
        default: 'master'
        type: string
      version_tag:
        description: 'Custom version tag (optional)'
        required: false
        type: string
      skip_push:
        description: 'Skip pushing to registry (build only)'
        required: false
        default: 'false'
        type: boolean
      skip_signing:
        description: 'Skip image signing'
        required: false
        default: 'false'
        type: boolean

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          # 获取完整Git历史用于更好的版本管理
          fetch-depth: 0
          # 支持手动指定分支
          ref: ${{ github.event.inputs.branch || github.ref }}

      # Install the cosign tool except on PR
      # https://github.com/sigstore/cosign-installer
      - name: Install cosign
        if: github.event_name != 'pull_request' && github.event.inputs.skip_signing != 'true'
        uses: sigstore/cosign-installer@v3.5.0
        with:
          cosign-release: 'v2.2.4'

      # Set up Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request' && github.event.inputs.skip_push != 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Extract metadata (tags, labels) for Docker
      # https://github.com/docker/metadata-action
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          context: git
          tags: |
            # 基于Git标签的版本标签（语义化版本）
            type=ref,event=tag,pattern=v*
            type=semver,pattern={{version}}
            # 基于分支的标签
            type=ref,event=branch,pattern=main,value=latest
            type=ref,event=branch,pattern=develop,value=develop
            type=ref,event=branch,pattern=dev,value=dev
            type=ref,event=branch,pattern=staging,value=staging
            type=ref,event=branch,pattern=feature/*,value=feature-{{branch}}
            type=ref,event=branch,pattern=hotfix/*,value=hotfix-{{branch}}
            type=ref,event=branch,pattern=bugfix/*,value=bugfix-{{branch}}
            # 基于提交哈希（用于开发版本）
            type=raw,value={{sha}}
            # 时间戳标签（用于测试和区分构建）
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}
            # 自定义版本标签（通过workflow_dispatch传入）
            ${{ github.event.inputs.version_tag != '' && format('type=raw,value={0}', github.event.inputs.version_tag) || '' }}
          labels: |
            # 添加标准标签
            org.opencontainers.image.created={{date 'YYYY-MM-DDTHH:mm:ssZ'}}
            org.opencontainers.image.source={{github.server_url}}/{{github.repository}}
            org.opencontainers.image.revision={{github.sha}}
            org.opencontainers.image.version={{github.ref_name}}
            # 添加构建环境信息
            org.opencontainers.image.title={{github.event_name}}
            org.opencontainers.image.description=Built from branch: ${{ github.ref_name }}

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          # 推送条件：非PR且不跳过推送
          push: ${{ github.event_name != 'pull_request' && github.event.inputs.skip_push != 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # 添加构建参数
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            BUILD_REVISION=${{ github.sha }}
            BUILD_BRANCH=${{ github.ref_name }}
            BUILD_EVENT=${{ github.event_name }}

      # Sign the resulting Docker image digest except on PRs.
      # This will only write to the public Rekor transparency log when the Docker
      # repository is public to avoid leaking data.  If you would like to publish
      # transparency data even for private images, pass --force to cosign below.
      # https://github.com/sigstore/cosign
      - name: Sign the published Docker image
        if: ${{ github.event_name != 'pull_request' && github.event.inputs.skip_signing != 'true' && github.event.inputs.skip_push != 'true' }}
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: echo "${TAGS}" | xargs -I {} cosign sign --yes {}@${DIGEST}

      # 输出构建结果信息
      - name: Build Summary
        run: |
          echo "## Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "### Build Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Event:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Push:** ${{ github.event_name != 'pull_request' && github.event.inputs.skip_push != 'true' && 'Yes' || 'No' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Signing:** ${{ github.event_name != 'pull_request' && github.event.inputs.skip_signing != 'true' && 'Yes' || 'No' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Generated Tags" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
